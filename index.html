<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css2?famili=Inter:wght@200;300:400&splay=swap" rel" "stylesheet">
    <title>Encriptador de Texto</title>

</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
             <textarea placeholder="Ingrese Texto Aqui" class="cajatexto"></textarea>
            </div>
            <div class="Alerta">
                <p>Solo Letras Minuscula y Sin Acentos</p>
            </div>

            <div class="contenedor-botones">
                 <input type="button" class="btn-encriptar" value="Encriptar">
                 <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedormuñeco">
                <img src="Muñeco.png" alt="Muñeco">
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun Mensaje Fue <br> Encontrado</h3>
                <p>Ingrese el texo que desea <br> Encriptar o Desencriptar</p>
            </div>

            <div class="Contenedor-copiar">
                <Input type="button" class="btn-copiar" value="Copiar"></Input>
            </div>

            <div class="Contenedor-Resultado">
                <p  class="Texto-Resultado"></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
